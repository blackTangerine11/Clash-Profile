### 订阅基础配置
NodeParam: &NodeParam
    type: http
    interval: 43200
    health-check:
        enable: true
        url: 'http://connectivitycheck.platform.hicloud.com/generate_204'
        interval: 300
        
# Proxy Providers
proxy-providers:
  Node-1:
    type: http
    url: 'https://鸡你太美.com'
    interval: 43200
    health-check:
      enable: true
      url: 'http://connectivitycheck.platform.hicloud.com/generate_204'
      interval: 300
    path: './proxy_provider/providers-1.yaml'
    override:
      additional-prefix: "🐔 - "
    proxy: 🌐代理
    
  land:
    type: file
    path: './proxy_provider/land.yaml'
  ### proxy项为更新链接的节点 不需要代理更新可以注释


# Global Configuration
mixed-port: 7890
socks-port: 0
port: 0
redir-port: 0
tproxy-port: 0
mode: rule
log-level: info
ipv6: true
find-process-mode: always
skip-auth-prefixes:
  - 127.0.0.1/32
  
allow-lan: true
bind-address: "*"

### 裸核下的外部控制及用户界面
external-controller: 0.0.0.0:9090
external-ui: ui
secret: ""

profile:
  store-selected: true
  store-fake-ip: true
  
unified-delay: true
tcp-concurrent: true
global-client-fingerprint: chrome

geodata-mode: true
geo-auto-update: true
geo-update-interval: 24
geox-url:
  geoip: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat"
  geosite: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.metadb"
  asn: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb"

# Tunnel Configuration
tun:
  enable: true
  stack: system
  device: mihomo
  auto-route: true
  auto-detect-interface: true
  auto-redirect: false
  dns-hijack:
    - any:53
    - tcp://any:53
  strict-route: true
  mtu: 1500

# DNS Configuration
dns:
  enable: true
  ipv6: true
  use-system-hosts: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - +.lan
    - +.local
    - +.market.xiaomi.com
  respect-rules: true
  nameserver:
    - https://223.5.5.5/dns-query
    - https://doh.pub/dns-query
    - https://dns.google/dns-query
  proxy-server-nameserver:
    - https://223.5.5.5/dns-query
    - https://doh.pub/dns-query
    - https://dns.google/dns-query

# Sniffer Configuration
sniffer:
  enable: true
  sniff:
    HTTP:
      ports:
        - 80
        - 8080-8880
      override-destination: true
    TLS:
      ports:
        - 443
        - 8443
    QUIC:
      ports:
        - 443
        - 8443
  skip-domain:
    - Mijia Cloud
    - +.push.apple.com


# Node Filters
FilterHK: &FilterHK 
  '^(?=.*(香港|HK|Hong|🇭🇰)).*$'

FilterJP: &FilterJP 
  '^(?=.*(日本|JP|Japan|🇯🇵)).*$'

FilterKR: &FilterKR 
  '^(?=.*(韩国|韓|KR|Korea|🇰🇷)).*$'

FilterSG: &FilterSG 
  '^(?=.*(新加坡|狮城|SG|Singapore|🇸🇬)).*$'

FilterUS: &FilterUS 
  '^(?=.*(美国|US|United States|America|🇺🇸)).*$'

FilterUK: &FilterUK 
  '^(?=.*(英国|UK|United Kingdom|🇬🇧)).*$'

FilterAU: &FilterAU 
  '^(?=.*(澳大利亚|澳洲|AUS|au|Australia|🇦🇺)).*$'

FilterFR: &FilterFR 
  '^(?=.*(法国|FR|France|🇫🇷)).*$'

FilterDE: &FilterDE 
  '^(?=.*(德国|DE|Germany|🇩🇪)).*$'

FilterTW: &FilterTW 
  '^(?=.*(台湾|TW|Taiwan|Wan|🇹🇼|🇨🇳)).*$'

FilterOthers: &FilterOthers 
  '^(?!.*(香港|HK|Hong|🇭🇰|台湾|TW|Taiwan|Wan|🇹🇼|🇨🇳|日本|JP|Japan|🇯🇵|新加坡|狮城|SG|Singapore|🇸🇬|美国|US|United States|America|🇺🇸|德国|英国|UK|United Kingdom|🇬🇧|韩国|韓|KR|Korea|🇰🇷|法国|FR|France|🇫🇷)).*$'

FilterAll: &FilterAll 
  '^(?=.*(.))(?!.*((?i)群|剩余|时间|有效|禁止|发布|节点|邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|过期|已用|联系|邮箱|工单|贩卖|通知|倒卖|防止|国内|地址|频道|无法|说明|使用|提示|特别|访问|支持|教程|关注|更新|作者|加入|(\b(USE|USED|TOTAL|EXPIRE|EMAIL|Panel|Channel|Author)\b|(\d{4}-\d{2}-\d{2}|\d+G)))).*$'

FilterCheck: &FilterCheck 
  ''

# Proxy Group Templates
Select: &Select
  type: select
  url: 'http://connectivitycheck.platform.hicloud.com/generate_204'
  disable-udp: false
  hidden: false 
  include-all: true

Auto: &Auto
  type: url-test
  url: 'http://connectivitycheck.platform.hicloud.com/generate_204'
  interval: 300
  tolerance: 50
  disable-udp: false
  hidden: true
  include-all: true

